<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freq0097 - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>Freq0097</h1>
                <p>Frequency Testing Platform</p>
            </div>

            <div class="login-section">
                <h2>Welcome Back</h2>

                <div class="login-buttons">
                    <a href="/auth/google" class="btn btn-google">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                            <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-7.18-2.53H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                            <path fill="#FBBC05" d="M4.5 10.49a4.8 4.8 0 0 1 0-3.07V5.35H1.83a8 8 0 0 0 0 7.28l2.67-2.14z"/>
                            <path fill="#EA4335" d="M8.98 4.72c1.16 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.35L4.5 7.42a4.77 4.77 0 0 1 4.48-2.7z"/>
                        </svg>
                        Sign in with Gmail
                    </a>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <a href="/auth/google?register=true" class="btn btn-register">
                        Register New Account
                    </a>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;">
                    <p id="errorText"></p>
                </div>
            </div>

            <div class="footer">
                <p>&copy; 2024 Freq0097. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
